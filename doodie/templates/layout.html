<!doctype html>
<html>
  <head>
    {% block head %}
    <title>doodie - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('.static',
                                 filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static',
                                 filename='css/style.css') }}">
    <script src="{{ url_for('.static',
                 filename='js/jquery-1.8.2.min.js') }}"></script>
    <script src="{{ url_for('.static',
                 filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('.static',
                 filename='js/knockout-2.2.0.js') }}"></script>
    <script src="{{ url_for('.static',
                 filename='js/doodie.js') }}"></script>
    {% endblock %}
  </head>
  <body>
    <div class="container">
      <div id="content">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
